<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello Javascript 2023</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="welcome">
            <div class="loadWrap">
                <span class="loader"></span>
            </div>
        </div>
        <div class="main">
            <div class="turn">
                <div class="score">
                    <div id="black">
                        <!-- Black = 0 -->
                    </div>
                    <div class="batas">
                        <!-- < -->
                    </div>
                    <div id="white" class="active">
                        <!-- White = 0 -->
                    </div>
                </div>
            </div>
            <div id="game"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
